<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventory Management System</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="bg-sky-100 p-6">
    <div class="container mx-auto">
      <h1 class="text-3xl text- font-bold mb-14 text-center">
        Inventory Management System
      </h1>

      <!-- Form to add/edit product -->
      <!-- Form to add/edit product -->
    <form id="productForm" class="mb-6 flex flex-col items-center">
      <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4 mb-4 w-full">
        <input type="hidden" id="productId" />
        <input
          type="text"
          id="productName"
          placeholder="Product Name"
          class="p-2 border border-gray-300 rounded text-center"
        />
        <input
          type="number"
          id="productQuantity"
          placeholder="Quantity"
          class="p-2 border border-gray-300 rounded text-center"
        />
        <input
          type="number"
          id="productPrice"
          placeholder="Price"
          class="p-2 border border-gray-300 rounded text-center"
        />
        <input
          type="text"
          id="productVendor"
          placeholder="Vendor"
          class="p-2 border border-gray-300 rounded text-center"
        />
        <input
          type="text"
          id="productCategory"
          placeholder="Category"
          class="p-2 border border-gray-300 rounded text-center"
        />
      </div>
      <button
        type="submit"
        id="submit"
        class="bg-blue-500 text-white p-2 hover:bg-blue-700 font-semibold rounded"
      >
        Save Product
      </button>
    </form>


      <!-- Table to display products -->
      <div class="overflow-x-auto">
        <table class="min-w-full bg-orange-100">
          <thead>
            <tr>
              <th class="py-2 px-4 border-b text-center">PRODUCT NAME</th>
              <th class="py-2 px-4 border-b text-center">QUANTITY</th>
              <th class="py-2 px-4 border-b text-center">PRICE</th>
              <th class="py-2 px-4 border-b text-center">VENDOR</th>
              <th class="py-2 px-4 border-b text-center">CATEGORY</th>
              <th class="py-2 px-4 border-b text-center">ACTIONS</th>
            </tr>
          </thead>
          <tbody id="productTableBody">
            <!-- Product rows will be appended here by JavaScript -->
          </tbody>
        </table>
        
      </div>
    </div>
    <script src="scripth.js"></script>
  </body>
</html>
